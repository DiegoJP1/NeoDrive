<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tarjeta de Velocidad y Futurismo Espacial</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #000;
    }

    .card5 {
        width: 800px;
        height: 500px;
        border-radius: 20px;
        overflow: hidden;
        position: relative;
        margin: 20px auto;
        background-color: #1c1c1c;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        display: flex;
    }

    .card5-video-container {
        width: 70%;
        height: 100%;
        overflow: hidden;
        position: relative;
    }

    .card5-video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .card5-text {
        width: 30%;
        height: 100%;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.8);
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .card5-text h2 {
        font-size: 36px;
        margin-bottom: 20px;
        color: #29b6f6;
        font-family: 'Roboto', sans-serif;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 2px;
    }

    .card5-text p {
        font-size: 18px;
        line-height: 1.6;
        text-align: center;
    }

    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0) 100%);
        z-index: 1;
    }

    .glow {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 250px;
        height: 250px;
        background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(0,0,0,0) 70%);
        border-radius: 50%;
        animation: pulse 3s ease-in-out infinite;
        z-index: 2;
    }

    @keyframes pulse {
        0% {
            transform: translate(-50%, -50%) scale(0.9);
            opacity: 0.7;
        }
        50% {
            transform: translate(-50%, -50%) scale(1);
            opacity: 0.9;
        }
        100% {
            transform: translate(-50%, -50%) scale(0.9);
            opacity: 0.7;
        }
    }

    /* Agregar líneas dinámicas */
    .dynamic-lines {
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(to bottom, rgba(255,255,255,0) 0%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0) 100%);
        z-index: 3;
        animation: move-lines 5s linear infinite;
    }

    @keyframes move-lines {
        0% {
            transform: translateY(-100%);
        }
        100% {
            transform: translateY(100%);
        }
    }
</style>
</head>
<body>
<div class="card5">
    <div class="card5-video-container">
        <video class="card5-video" autoplay loop muted>
            <source src="https://res.cloudinary.com/dm2uezxs1/video/upload/v1712356917/nf4uiwlbqxyaq9zwv6fc.mp4" type="video/mp4">
        </video>
        <div class="overlay"></div>
        <div class="glow"></div>
        <!-- Agregar líneas dinámicas -->
        <div class="dynamic-lines"></div>
        <!-- Efecto de brillo -->
        <div class="shine"></div>
    </div>
    <div class="card5-text">
        <h2>VELOCIDAD Y FUTURISMO ESPACIAL</h2>
        <p>PREPÁRATE PARA UN VIAJE AL FUTURO, DONDE LA VELOCIDAD Y LA CREATIVIDAD NOS LLEVAN A LOS LÍMITES DEL ESPACIO.</p>
    </div>
</div>
</body>
</html>
