<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tarjeta de Fuerza y Futurismo</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #232323;
    }

    .card {
        width: 800px;
        height: 500px;
        border-radius: 20px;
        overflow: hidden;
        position: relative;
        margin: 20px auto;
        background-color: #1c1c1c;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        display: flex;
    }

    .card-video-container {
        width: 60%;
        height: 100%;
        overflow: hidden;
        position: relative;
    }

    .card-video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .card-text {
        width: 40%;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.8);
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .card-text h2 {
        font-size: 32px;
        margin-bottom: 10px;
        color: #29b6f6;
        font-family: 'Roboto', sans-serif;
    }

    .card-text p {
        font-size: 18px;
        line-height: 1.6;
    }

    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0) 100%);
        z-index: 1;
    }

    .glow {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 250px;
        height: 250px;
        background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(0,0,0,0) 70%);
        border-radius: 50%;
        animation: pulse 3s ease-in-out infinite;
        z-index: 2;
    }

    @keyframes pulse {
        0% {
            transform: translate(-50%, -50%) scale(0.9);
            opacity: 0.7;
        }
        50% {
            transform: translate(-50%, -50%) scale(1);
            opacity: 0.9;
        }
        100% {
            transform: translate(-50%, -50%) scale(0.9);
            opacity: 0.7;
        }
    }
</style>
</head>
<body>
<div class="card">
    <div class="card-video-container">
        <video class="card-video" autoplay loop muted>
            <source src="https://res.cloudinary.com/dm2uezxs1/video/upload/v1712356917/nf4uiwlbqxyaq9zwv6fc.mp4" type="video/mp4">
        </video>
        <div class="overlay"></div>
        <div class="glow"></div>
    </div>
    <div class="card-text">
        <h2>PODER Y FUTURO</h2>
        <p>DESCUBRE UN MUNDO DE POSIBILIDADES SIN LÍMITES, DONDE LA FUERZA Y LA TECNOLOGÍA SE FUSIONAN PARA CREAR EL FUTURO.</p>
    </div>
</div>
</body>
</html>
